subprojects{
    buildscript {
        ext {
            springBootVersion = '2.0.0.RC1'
            gwtPluginVersion = '1.0.3'
            gwtVersion = '2.8.2'
        }
        repositories {
            mavenCentral()
            maven { url "https://repo.spring.io/snapshot" }
            maven { url "https://repo.spring.io/milestone" }
        }
    }

    group = 'gwt.springboot'
    version = '0.0.1-SNAPSHOT'

    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
}
